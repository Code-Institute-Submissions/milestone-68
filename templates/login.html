{% extends "base.html"%}
{% block content %}

<!--Main container -->
<section id="bg_cover" class="min-vh-100 m-auto">
    <div id="cover_caption">
        <!--Login  form-->
        <div class="row text-white">
            <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                <h1 class="display-4 py-2 text-truncate">Log In</h1>
                <div class="px-2">
                    <form id="register_form" class="justify-content-center" method="POST"
                        action="{{ url_for('login') }}">
                        <div class="form-group">
                        <div class="form-group text-justify">
                            <label for="username" class="sr-only">Username</label>
                            <input type="text" name="username" id="username" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" placeholder="Username">
                            <small class="white-text mt-2"></small>
                        </div>
                        <div class="form-group text-justify">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" name="password" id="password" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" placeholder="Password" required>
                            <small class="white-text mt-2"></small>
                        </div>
                        <button class="btn btn-primary btn-lg shadow mt-3" value="login" type="submit">Log In
                        </button>
                        </div>
                    </form>
                </div>
                <!--Redirect Log in page -->
                <div class="row">
                    <div class="col s12">
                        <p class="mt-3">
                            New here? <a href="{{ url_for('register') }}" class="btn-color">Register</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
